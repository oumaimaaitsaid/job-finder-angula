<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-10">
  <div class="max-w-lg w-full bg-white rounded-[2.5rem] shadow-sm border border-gray-100 p-10 transition-all duration-500 hover:shadow-xl">

    <div class="text-center mb-10">
      <h1 class="text-4xl font-black text-gray-900 tracking-tighter italic">aji<span class="text-blue-600">Tkhdem</span></h1>
      <p class="text-gray-400 font-medium text-sm mt-2">Créez votre compte en quelques secondes</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">
      <div class="grid grid-cols-2 gap-4">
        <div class="space-y-1">
          <label class="text-[11px] font-black uppercase tracking-widest text-gray-400 ml-1">Nom</label>
          <input type="text" formControlName="nom" class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 ring-blue-500 outline-none transition-all font-medium text-gray-700">
        </div>
        <div class="space-y-1">
          <label class="text-[11px] font-black uppercase tracking-widest text-gray-400 ml-1">Prénom</label>
          <input type="text" formControlName="prenom" class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 ring-blue-500 outline-none transition-all font-medium text-gray-700">
        </div>
      </div>

      <div class="space-y-1">
        <label class="text-[11px] font-black uppercase tracking-widest text-gray-400 ml-1">Email professionnel</label>
        <input type="email" formControlName="email" class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 ring-blue-500 outline-none transition-all font-medium text-gray-700" placeholder="nom@exemple.com">
      </div>

      <div class="space-y-1">
        <label class="text-[11px] font-black uppercase tracking-widest text-gray-400 ml-1">Mot de passe</label>
        <input type="password" formControlName="password" class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 ring-blue-500 outline-none transition-all font-medium text-gray-700" placeholder="••••••••">
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black text-sm hover:bg-blue-700 shadow-lg shadow-blue-100 transition-all disabled:bg-gray-200 disabled:shadow-none uppercase tracking-widest mt-4">
        Créer mon compte
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-sm text-gray-500 font-medium">
        Vous avez déjà un compte ?
        <a routerLink="/login" class="text-blue-600 font-black hover:text-blue-800 transition ml-1">Se connecter</a>
      </p>
    </div>
  </div>
</div>
