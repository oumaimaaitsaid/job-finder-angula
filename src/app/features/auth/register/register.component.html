<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-blue-600 italic">Créer un compte</h2>
      <p class="text-gray-500 mt-2">Rejoignez JobFinder pour trouver votre job</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nom</label>
          <input type="text" formControlName="nom" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 outline-none">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Prénom</label>
          <input type="text" formControlName="prenom" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 outline-none">
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" formControlName="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="votre@email.com">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" formControlName="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="••••••••">
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-400">
        S'inscrire
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Déjà un compte ?
      <a routerLink="/login" class="text-blue-600 font-bold hover:underline">Se connecter</a>
    </div>
  </div>
</div>
