<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg p-8">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-blue-600 italic">JobFinder</h2>
      <p class="text-gray-500 mt-2">Connectez-vous pour trouver votre job</p>
    </div>

    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg text-sm">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" formControlName="email"
               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition"
               placeholder="votre@email.com">
        <span *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="text-xs text-red-500">
          Email Incorrect
        </span>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input type="password" formControlName="password"
               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition"
               placeholder="••••••••">
      </div>

      <button type="submit" [disabled]="loginForm.invalid"
              class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition disabled:bg-gray-400">
        Se connecter
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      Pas de compte ?
      <a routerLink="/register" class="text-blue-600 font-bold hover:underline">S'inscrire</a>
    </div>
  </div>
</div>
