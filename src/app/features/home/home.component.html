<div class="min-h-screen bg-gray-50">
  <nav class="bg-white shadow-sm border-b px-6 py-4 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-blue-600 italic">JobFinder</h1>

  <div class="bg-blue-600 py-12 px-4">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-bold text-white mb-6">Trouvez votre prochain dÃ©fi technique</h2>
      <div class="flex gap-2 bg-white p-2 rounded-xl shadow-lg">

    <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-job-card

        [job]="item">

    </div>
