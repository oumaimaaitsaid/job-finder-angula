<div class="min-h-screen bg-gray-50 p-4 md:p-12">
  <div class="max-w-3xl mx-auto">

    <header class="mb-10 text-center md:text-left">
      <h1 class="text-4xl font-black text-gray-900 tracking-tighter italic">Mon <span class="text-blue-600">Profil</span></h1>
      <p class="text-gray-500 font-medium text-sm mt-1">G√©rez vos informations personnelles et votre compte.</p>
    </header>

    <div class="bg-white rounded-[2.5rem] shadow-sm border border-gray-100 overflow-hidden" *ngIf="user">
      <div class="h-32 bg-gradient-to-r from-blue-600 to-indigo-600"></div>

      <div class="p-8 md:p-12 -mt-16">
        <div class="mb-8 relative inline-block">
          <div class="w-24 h-24 bg-white rounded-3xl shadow-xl flex items-center justify-center text-3xl border-4 border-white">
            üë§
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="text-[11px] font-black uppercase tracking-widest text-gray-400 ml-1">Nom</label>
            <input [(ngModel)]="user.nom"
                   class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 ring-blue-500 outline-none transition-all font-bold text-gray-700">
          </div>

          <div class="space-y-2">
            <label class="text-[11px] font-black uppercase tracking-widest text-gray-400 ml-1">Pr√©nom</label>
            <input [(ngModel)]="user.prenom"
                   class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 ring-blue-500 outline-none transition-all font-bold text-gray-700">
          </div>

          <div class="space-y-2 md:col-span-2">
            <label class="text-[11px] font-black uppercase tracking-widest text-gray-400 ml-1">Email professionnel</label>
            <input [(ngModel)]="user.email"
                   class="w-full p-4 bg-gray-50 border border-transparent rounded-2xl focus:bg-white focus:ring-2 ring-blue-500 outline-none transition-all font-bold text-gray-700 text-sm">
          </div>
        </div>

        <div class="flex flex-col md:flex-row gap-4 mt-12">
          <button (click)="onUpdate()"
                  class="flex-1 bg-blue-600 text-white px-8 py-4 rounded-2xl font-black text-sm hover:bg-blue-700 shadow-lg shadow-blue-100 transition-all">
            ENREGISTRER LES MODIFICATIONS
          </button>

          <button (click)="openDeleteModal()"
                  class="px-8 py-4 text-red-500 font-bold text-sm hover:bg-red-50 rounded-2xl transition-all border border-transparent hover:border-red-100">
            Supprimer mon compte
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isDeleteModalOpen" class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl overflow-hidden animate-slide-up">
      <div class="p-10 text-center">
        <div class="w-20 h-20 bg-red-50 text-red-500 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-6">‚ö†Ô∏è</div>
        <h3 class="text-2xl font-black text-gray-900 mb-2">√ätes-vous s√ªr ?</h3>
        <p class="text-gray-500 text-sm leading-relaxed">Cette action est irr√©versible. Toutes vos candidatures et favoris seront d√©finitivement supprim√©s.</p>
      </div>
      <div class="flex gap-3 p-8 bg-gray-50">
        <button (click)="closeDeleteModal()" class="flex-1 py-4 text-sm font-bold text-gray-500 hover:bg-gray-200 rounded-2xl transition">
          Annuler
        </button>
        <button (click)="confirmDelete()" class="flex-1 py-4 bg-red-500 text-white text-sm font-bold rounded-2xl hover:bg-red-600 shadow-lg shadow-red-100 transition">
          Oui, supprimer
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="showToast" class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[10000] animate-slide-up">
    <div class="bg-gray-900 text-white px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-3 border border-white/10 min-w-[300px] justify-center">
      <span class="font-bold text-sm tracking-wide">{{ toastMsg }}</span>
    </div>
  </div>
</div>
